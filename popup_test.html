<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Popup Menu</title>

<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/normalize.css">

<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/main.js"></script>

</head>
<body>
    <div class="popup" onclick="myFunction()">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'title1')">Title1</button>
            <button class="tablinks" onclick="openCity(event, 'title2')">Title2</button>
        </div>

        <div id="title1" class="tabcontent">
            <h3>Title 1</h3>
            <p>subtitle: a sentence explaing more about title 1</p>
            <img src="./img/1.png" alt="image1">
        </div>

        <div id="title2" class="tabcontent">
            <h3>Title 2</h3>
            <p>subtitle: a sentence explaing more about title 1</p>
            <img src="./img/2.png" alt="image1">
        </div>

        <div class="close_btn">
            <p>X</p>
        </div>
    </div>
    
    <script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace("active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += "active";
    }
          
    // When the user clicks on div, open the popup
function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
}
    </script>    

    
</body>
</html>
